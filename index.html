<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <script>
        function play(str) {
            
            let audio = document.getElementById(str);
            audio.play();
            document.getElementById("display").innerHTML = audio.parentElement.name;
            };
        window.document.onkeyup = function(event) {
            let keyStroke = event.key.toUpperCase();
            switch(keyStroke){
                case "Q" :play(keyStroke);
                break;
                case "W": play(keyStroke);
                break;
                case "E": play(keyStroke);
                break;
                case "A": play(keyStroke);
                break;
                case "S": play(keyStroke);
                break;
                case "D": play(keyStroke);
                break;
                case "Z": play(keyStroke);
                break;
                case "X": play(keyStroke);
                break;
                case "C": play(keyStroke);
                break;
            }
        }
        
        
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card text-center">
            <div class="card-body" id="display">

            </div>
        </div>
    <div class="container text-center gap-5">
        <div class="row gy-4">
            <div class="col-5">
                <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-01"  onclick="play('Q')" name="Heater 1"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3" class="clip" id="Q"></audio>Q</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-02"  onclick="play('W')" name="Heater 2"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3" class="clip" id="W"></audio>W</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-03"  onclick="play('E')" name="Heater 3"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3" class="clip" id="E"></audio>E</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-04"  onclick="play('A')" name="Heater 4"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3" class="clip" id="A"></audio>A</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-05"  onclick="play('S')" name="Clap"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3" class="clip" id="S"></audio>S</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-06"  onclick="play('D')" name="open HH"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3" class="clip" id="D"></audio>D</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-07"  onclick="play('Z')" name="Click'n Hat"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3" class="clip" id="Z"></audio>Z</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-08"  onclick="play('X')" name="Kick"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3" class="clip" id="X"></audio>X</button>
                    <button class="drum-pad btn btn-secondary btn-lg" id="drum-09"  onclick="play('C')" name="Close HH"><audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3" class="clip" id="C"></audio>C</button>
                </div>
            </div>    
        </div>    
    </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
